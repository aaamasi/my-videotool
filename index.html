<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صانع فيديو حقيقي من نص أو صورة</title>
  <style>
    body {
      font-family: Tahoma;
      text-align: center;
      padding: 30px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 20px 0;
    }
    button, input, textarea {
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>🎥 إنشاء فيديو حقيقي من نص</h1>
  <textarea id="textInput" rows="4" placeholder="اكتب النص هنا..."></textarea><br>
  <button onclick="generateTextVideo()">إنشاء فيديو من النص</button><br>
  <a id="downloadTextLink" style="display:none;" download="text-video.webm">⬇️ تحميل الفيديو</a>

  <hr>

  <h1>🖼️ إنشاء فيديو حقيقي من صورة</h1>
  <input type="file" id="imageInput" accept="image/*"><br>
  <button onclick="generateImageVideo()">إنشاء فيديو من الصورة</button><br>
  <a id="downloadImageLink" style="display:none;" download="image-video.webm">⬇️ تحميل الفيديو</a>

  <canvas id="canvas" width="640" height="360"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    async function recordFrames(drawFrame, seconds) {
      const stream = canvas.captureStream();
      const recorder = new MediaRecorder(stream);
      const chunks = [];

      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.start();

      const fps = 30;
      let frames = seconds * fps;
      for (let i = 0; i < frames; i++) {
        drawFrame(i, frames);
        await new Promise(r => setTimeout(r, 1000 / fps));
      }

      recorder.stop();
      return await new Promise(resolve => {
        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          resolve(URL.createObjectURL(blob));
        };
      });
    }

    async function generateTextVideo() {
      const text = document.getElementById('textInput').value.trim();
      if (!text) return alert('اكتب نصاً أولاً');

      const draw = (i, total) => {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '28px Tahoma';
        ctx.fillText(text, 50, 180);
      };

      const url = await recordFrames(draw, 3); // 3 ثواني
      const link = document.getElementById('downloadTextLink');
      link.href = url;
      link.style.display = 'inline-block';
    }

    async function generateImageVideo() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];
      if (!file) return alert('اختر صورة أولاً');

      const img = new Image();
      img.src = URL.createObjectURL(file);

      await img.decode();

      const draw = (i, total) => {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };

      const url = await recordFrames(draw, 3);
      const link = document.getElementById('downloadImageLink');
      link.href = url;
      link.style.display = 'inline-block';
    }
  </script>

</body>
</html>
