<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنشاء فيديو من وصف نصي</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f5f5f5;
    }
    input, button {
      padding: 12px;
      width: 300px;
      font-size: 16px;
      margin: 10px;
    }
    video {
      margin-top: 20px;
      width: 80%;
      max-width: 720px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>🎬 إنشاء فيديو من نص باستخدام Runway</h1>
  <input type="text" id="textPrompt" placeholder="مثال: كلب يرقص"><br>
  <button onclick="generateVideo()">إنشاء الفيديو</button>

  <div id="videoContainer"></div>

  <script>
    async function generateVideo() {
      const prompt = document.getElementById("textPrompt").value.trim();
      if (!prompt) {
        alert("يرجى إدخال وصف النص أولاً.");
        return;
      }

      const videoContainer = document.getElementById("videoContainer");
      videoContainer.innerHTML = "⏳ يتم إنشاء الفيديو... الرجاء الانتظار...";

      try {
        const response = await fetch("https://api.runwayml.com/v2/genie/text-to-video", {
          method: "POST",
          headers: {
            "Authorization": "Bearer key_e8e7ca13acee5f4a704b7ca35e62bde09e80bb8ace21bd12638a17a4609f633b5badb6f55ccf34d171952c2c1abbec3e73e7c9b09b95b34557a42f87ad6cc003",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            prompt: prompt,
            num_inference_steps: 25,
            output_format: "mp4"
          })
        });

        const data = await response.json();
        const videoUrl = data.output?.url;

        if (videoUrl) {
          const video = document.createElement("video");
          video.src = videoUrl;
          video.controls = true;
          video.autoplay = true;
          videoContainer.innerHTML = "";
          videoContainer.appendChild(video);
        } else {
          videoContainer.innerHTML = "❌ لم يتم استلام فيديو. تأكد من أن حسابك يحتوي على نقاط كافية.";
        }

      } catch (error) {
        console.error(error);
        videoContainer.innerHTML = "❌ حدث خطأ أثناء توليد الفيديو.";
      }
    }
  </script>

</body>
</html>
